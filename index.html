<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }

        /* Contenedor central del login */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #81D4FA;
            color: black;
        }

        button:hover {
            background-color: #FFC107;
        }

        .error {
            margin-top: 10px;
            color: red;
        }

        /* Créditos estilo tecnológico */
        .creditos {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #81D4FA;
        }

        /* Contenedor del widget de clima */
        .weather-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Fondo 3D usando Spline */
        spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <!-- Código de Spline -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>
</head>

    <spline-viewer url="https://prod.spline.design/4OubZopOs0jlpCTa/scene.splinecode"></spline-viewer>
